                        <div class="input-group input-group-lg mb-3">

                                    </path>

                        </div>

                        <div id="opcoes" class="text-center position-absolute start-0 end-0 top-100 d-none">
                            <p class="text-center d-block text-light">
                                O que você procura?
                            </p>
                            <input type="radio" name="opcao" id="opLink" class="btn-check" checked>
                            <label for="opLink" class="btn btn-outline-light">
                                Links
                            </label>

                            <input type="radio" name="opcao" id="opImg" class="btn-check">
                            <label for="opImg" class="btn btn-outline-light">
                                Imagens
                            </label>

                            <input type="radio" name="opcao" id="opOutro" class="btn-check">
                            <label for="opOutro" class="btn btn-outline-light">
                                Outro
                            </label>
                            <input type="text" name="outros" id="campoOutro" placeholder="Digite o que quer encontrar" class="text-center form-control rounded-5 position-absolute top-100 start-0 end-0 mt-3">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="resposta-holder min-vh-100 w-100 bg-dark py-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="border border-light rounded-1 p-4">
                            <div class="d-flex justify-content-between">
                                <p class="fs-5 text-white mb-0">
                                    Aqui estão os resultados
                                </p>
                                <button class="btn btn-light" onclick="voltaBusca();">

                            </div>
                            <hr class="text-white">
                            <div id="resultados">
                                <input type="radio" name="layout" id="layoutGrid" class="btn-check" checked>
                                <label for="layoutGrid" class="btn btn-outline-light">

                                            <g id="Dribbble-Light-Preview" transform="translate(-59.000000, -240.000000)" fill="inherit"><g id="icons" transform="translate(56.000000, 160.000000)"><path d="M16.65,98 L21.9,98 L21.9,93 L16.65,93 L16.65,98 Z M14.55,100 L24,100 L24,91 L14.55,91 L14.55,100 Z M5.1,98 L10.35,98 L10.35,93 L5.1,93 L5.1,98 Z M3,100 L12.45,100 L12.45,91 L3,91 L3,100 Z M16.65,87 L21.9,87 L21.9,82 L16.65,82 L16.65,87 Z M14.55,89 L24,89 L24,80 L14.55,80 L14.55,89 Z M5.1,87 L10.35,87 L10.35,82 L5.1,82 L5.1,87 Z M3,89 L12.45,89 L12.45,80 L3,80 L3,89 Z" id="grid_system-[#1520]"></path></g></g>
                                        </svg>
                                    </span>
                                </label>
                                <input type="radio" name="layout" id="layoutList" class="btn-check">
                                <label for="layoutList" class="btn btn-outline-light">
                                    <span class="d-flex align-items-center">
                                        Lista
                                        <svg class="ms-2" width="20" height="20" viewBox="0 -3 21 21" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="inherit">
                                            <g id="Dribbble-Light-Preview" transform="translate(-179.000000, -322.000000)" fill="inherit"><g id="icons" transform="translate(56.000000, 160.000000)"><path d="M124.575,174 C123.7056,174 123,174.672 123,175.5 C123,176.328 123.7056,177 124.575,177 C125.4444,177 126.15,176.328 126.15,175.5 C126.15,174.672 125.4444,174 124.575,174 L124.575,174 Z M128.25,177 L144,177 L144,175 L128.25,175 L128.25,177 Z M124.575,168 C123.7056,168 123,168.672 123,169.5 C123,170.328 123.7056,171 124.575,171 C125.4444,171 126.15,170.328 126.15,169.5 C126.15,168.672 125.4444,168 124.575,168 L124.575,168 Z M128.25,171 L144,171 L144,169 L128.25,169 L128.25,171 Z M124.575,162 C123.7056,162 123,162.672 123,163.5 C123,164.328 123.7056,165 124.575,165 C125.4444,165 126.15,164.328 126.15,163.5 C126.15,162.672 125.4444,162 124.575,162 L124.575,162 Z M128.25,165 L144,165 L144,163 L128.25,163 L128.25,165 Z" id="list-[#1497]"></path></g></g>
                                        </svg>
                                    </span>
                                </label>
                                <div id="conteudoResultados" class="mt-2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="custom.js"></script>

    <script>
        btnBuscar.addEventListener('click', onSubmit)

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAtSm7r3pGz_y-gg_vRINTf4Hj9YMzTOBY",
          authDomain: "testing-api-14759.firebaseapp.com",
          projectId: "testing-api-14759",
          storageBucket: "testing-api-14759.appspot.com",
          messagingSenderId: "595604515464",
          appId: "1:595604515464:web:b733171386a740b2bd0d3d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // FIREBASE STORAGE -------------------------------------------------------------------------------/
        import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-storage.js";

        const storage = getStorage(app);
        const storageRef = ref(storage);
        // const wallpapers = listAll(ref(storageRef, 'Wallpapers')).then(list => console.log(getDownloadURL(storageRef, list[0]._location.path_)))
        const wallpapers = ref(storageRef, 'Wallpapers');

        let btnBuscar = document.getElementById("buscar");

        btnBuscar.addEventListener('click', function() {
            onSubmit()

            document.querySelector("main").className = 'busca-feita';

            var conteudoResultados = document.getElementById("conteudoResultados");

            conteudoResultados.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100px" viewBox="0 0 100 100" overflow="visible" fill="#ffffff" stroke="none"><defs><circle id="loader" r="4" cx="50" cy="50" transform="translate(0 -30)"/></defs><use xlink:href="#loader" transform="rotate(0 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(45 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.125s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(90 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.25s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(135 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.375s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(180 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.5s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(225 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.625s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(270 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.75s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(315 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.875s" repeatCount="indefinite"></animate></use></svg>`

            listAll(wallpapers).then(list => {
                conteudoResultados.innerHTML = '';
                list.items.forEach(item => {
                    let image = document.createElement('img');
                    getDownloadURL(ref(storageRef, item._location.path_)).then(url => {
                        image.setAttribute('loading', 'lazy');
                        image.setAttribute('src', url);
                        conteudoResultados.append(image);
                    })
                })
                // list.items.forEach(i => console.log(i._location.path_))
                // list.items.forEach(i => getDownloadURL(ref(storageRef, i._location.path_)).then(url => console.log(url)))
            })            
            
        });


        // console.log(wallpapers.items)

        // getDownloadURL(ref(storageRef, 'Wallpapers/Bayonetta.jpg')).then(url => console.log(url))
        // debugger;
        

      </script>
